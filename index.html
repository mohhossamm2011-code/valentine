<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Gina</title>
    <style>
        body { background-color: #ffeef2; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: 'Arial', sans-serif; overflow: hidden; }
        .container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; min-width: 300px; }
        h1 { color: #ff4d6d; margin: 15px 0; font-size: 24px; }
        .buttons { margin-top: 20px; display: flex; justify-content: center; gap: 20px; height: 50px; align-items: center; }
        button { padding: 10px 25px; font-size: 18px; border: none; border-radius: 10px; cursor: pointer; transition: 0.3s; }
        #yes-btn { background-color: #ff4d6d; color: white; }
        #no-btn { background-color: #888; color: white; position: relative; }
        img { width: 250px; height: 250px; object-fit: cover; border-radius: 15px; background-color: #eee; }
    </style>
</head>
<body>

    <audio id="love-music" preload="auto">
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div class="container">

        </div>
        <h1 id="text">Gina â¤ï¸<br>Will you be my Valentine?</h1>
        
        <div class="buttons">

    </div>

    <script>
        function moveNo() {
            const btn = document.getElementById('no-btn');
            btn.style.position = 'fixed'; 
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

            // ØªØºÙŠÙŠØ± Ø§Ù„ØµÙˆØ±Ø© Ù„Ù„Ø«Ø§Ù†ÙŠØ©
            document.getElementById('main-img').src = "./after.png";
            
            // ØªØ´ØºÙŠÙ„ Ø§Ù„ØµÙˆØª
            var audio = document.getElementById('love-music');
            audio.play().catch(function(error) {

        }
    </script>
</body>
</html>
