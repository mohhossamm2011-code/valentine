<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Gina</title>
    <style>
        body {
            background-color: #ffeef2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            min-width: 300px;
        }
        h1 { color: #ff4d6d; }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 10px 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }
        #yes-btn { background-color: #ff4d6d; color: white; }
        #no-btn { background-color: #888; color: white; position: fixed; }
        img { width: 250px; height: auto; margin-bottom: 10px; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <div id="image-box">
            <img id="main-img" src="before.jpg" alt="Valentine">
        </div>
        <h1 id="text">Gina ‚ù§Ô∏è<br>Will you be my Valentine?</h1>
        
        <div class="buttons">
            <button id="yes-btn" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
            <button id="no-btn" onmouseover="moveNo()">No üíî</button>
        </div>
    </div>

    <script>
        function moveNo() {
            const btn = document.getElementById('no-btn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function sayYes() {
            document.getElementById('text').innerHTML = "ÿ®ÿ≠ÿ®ŸÉ ‚ù§Ô∏è";
            document.getElementById('no-btn').style.display = 'none';
            // ÿßŸÑÿµŸàÿ±ÿ© ÿßŸÑÿ´ÿßŸÜŸäÿ©
            document.getElementById('main-img').src = "after.jpg";
        }
    </script>

</body>
</html>
